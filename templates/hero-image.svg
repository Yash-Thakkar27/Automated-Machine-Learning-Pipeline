<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1E9FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Decorative elements -->
  <rect x="50" y="50" width="20" height="20" fill="#3B82F6" opacity="0.3" rx="3"/>
  <rect x="100" y="30" width="15" height="15" fill="#60A5FA" opacity="0.4" rx="3"/>
  <rect x="700" y="80" width="18" height="18" fill="#93C5FD" opacity="0.3" rx="3"/>
  <rect x="650" y="50" width="12" height="12" fill="#DBEAFE" opacity="0.5" rx="3"/>
  
  <!-- Cloud -->
  <ellipse cx="680" cy="80" rx="45" ry="30" fill="#E0F2FE" opacity="0.6"/>
  <ellipse cx="650" cy="85" rx="35" ry="25" fill="#E0F2FE" opacity="0.6"/>
  <ellipse cx="710" cy="85" rx="30" ry="20" fill="#E0F2FE" opacity="0.6"/>
  
  <!-- Data cubes left side -->
  <g transform="translate(80, 350)">
    <rect x="0" y="20" width="60" height="40" fill="#3B82F6" opacity="0.6" rx="3"/>
    <rect x="0" y="10" width="60" height="40" fill="#60A5FA" opacity="0.7" rx="3"/>
    <rect x="0" y="0" width="60" height="40" fill="#93C5FD" opacity="0.8" rx="3"/>
  </g>
  
  <!-- Laptop -->
  <g transform="translate(250, 200)">
    <!-- Laptop base -->
    <rect x="-30" y="180" width="360" height="15" fill="#1E3A8A" rx="8"/>
    <rect x="-20" y="190" width="340" height="8" fill="#1E40AF" rx="4"/>
    
    <!-- Laptop screen back -->
    <rect x="0" y="0" width="300" height="180" fill="#1E3A8A" rx="8"/>
    
    <!-- Screen -->
    <rect x="15" y="15" width="270" height="150" fill="url(#screenGrad)" rx="4"/>
    
    <!-- Screen content - Charts -->
    <!-- Bar chart -->
    <rect x="190" y="100" width="20" height="40" fill="#3B82F6" opacity="0.8"/>
    <rect x="215" y="80" width="20" height="60" fill="#60A5FA" opacity="0.8"/>
    <rect x="240" y="90" width="20" height="50" fill="#34D399" opacity="0.8"/>
    
    <!-- Pie chart -->
    <circle cx="80" cy="90" r="35" fill="none" stroke="#3B82F6" stroke-width="25" stroke-dasharray="70 150" opacity="0.7"/>
    <circle cx="80" cy="90" r="35" fill="none" stroke="#60A5FA" stroke-width="25" stroke-dasharray="50 150" stroke-dashoffset="-70" opacity="0.7"/>
    
    <!-- Lines/data -->
    <rect x="30" y="50" width="80" height="6" fill="#3B82F6" opacity="0.4" rx="3"/>
    <rect x="30" y="62" width="60" height="6" fill="#60A5FA" opacity="0.4" rx="3"/>
    
    <!-- Dots -->
    <circle cx="190" cy="60" r="4" fill="#3B82F6" opacity="0.6"/>
    <circle cx="205" cy="58" r="4" fill="#60A5FA" opacity="0.6"/>
    <circle cx="220" cy="62" r="4" fill="#93C5FD" opacity="0.6"/>
  </g>
  
  <!-- Data cubes right side -->
  <g transform="translate(620, 280)">
    <rect x="0" y="0" width="50" height="50" fill="#3B82F6" opacity="0.5" rx="4"/>
    <rect x="20" y="20" width="50" height="50" fill="#60A5FA" opacity="0.6" rx="4"/>
    <rect x="40" y="40" width="50" height="50" fill="#93C5FD" opacity="0.7" rx="4"/>
  </g>
  
  <!-- Small decorative cubes -->
  <rect x="150" y="450" width="35" height="35" fill="#60A5FA" opacity="0.5" rx="3"/>
  <rect x="200" y="460" width="30" height="30" fill="#93C5FD" opacity="0.6" rx="3"/>
  <rect x="240" y="455" width="28" height="28" fill="#DBEAFE" opacity="0.5" rx="3"/>
</svg>
